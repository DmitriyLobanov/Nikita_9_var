<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/styles/styles.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="header row">
        <div class="col">
            <form th:method="GET" th:action="@{/files}">
                <button class="header-button">Возврат в сервис</button>
            </form>
        </div>

        <div class="col">
            <form th:method="GET" th:action="@{/auth/logout}">
                <button class="header-button">Выйти</button>
            </form>
        </div>

    </div>

    <table class="file table">
        <thead>
        <tr class="table-info">
            <th>Название файла</th>
            <th>Описание файла</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file: ${files}">
            <td th:text="${file.filenameOriginal}"></td>
            <td th:text="${file.description}"></td>
            <td>
                <form th:method="POST" th:action="@{/admin}" th:object="${fileDto}">
                    <input type="submit" value="Удалить">
                    <input type="hidden" th:name="path" th:value="${file.path}">
                    <input type="hidden" th:name="id" th:value="${file.id}">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
