<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/styles/styles.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<div class="wrapper">
    <div class="auth-form">
        <form th:method="POST" th:action="@{/auth/login}" th:object="${userDto}">
            <h1 class="mb-3">Войти</h1>
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Неверное имя или пароль
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Имя пользователя" th:field="*{username}"
                       id="username"/>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Пароль" th:field="*{password}" id="password"/>
            </div>
            <br/>
            <input type="submit" value="Войти" class="btn btn-secondary btn-lg"/>
        </form>
    </div>
</div>
</body>
</html>
