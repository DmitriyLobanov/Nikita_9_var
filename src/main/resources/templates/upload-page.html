<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Загрузка файла</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/styles/styles.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<div class="wrapper">
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data" th:action="@{/files/upload}" th:object="${fileDto}">
            <div class="row">
                <div class="col">
                    <label for="description"> </label>
                    <input type="file" name="file">
                </div>
                <div class="col">
                    <label for="description">Описание файла</label>
                    <input type="text" th:field="*{description}" placeholder="Введите описание" id="description">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="Загрузить">
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
